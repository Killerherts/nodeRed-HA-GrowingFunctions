### RS485
uart:

  id: modbus_serial

  rx_pin: RX

  tx_pin: TX

  baud_rate: 4800

  stop_bits: 1

 

modbus:

  id: modbus1

  uart_id: modbus_serial

  flow_control_pin: GPIO5

 

modbus_controller:

  - id: epever

    update_interval: 11s

    address: 1

    command_throttle: 150ms

    setup_priority: -10

 

sensor:

  - platform: modbus_controller
    name: "Moisture WC"
    id: WC
    address: 0x0000
    unit_of_measurement: "%"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      lambda: return x / 10;
    state_class: measurement

  - platform: modbus_controller
    name: "Temp"
    id: C
    address: 0x0001
    unit_of_measurement: "Â°C"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      lambda: return x / 10;
    state_class: measurement

  - platform: modbus_controller
    name: "Conductivity 1 dS/m = 1 mS/cm"
    id: EC
    address: 0x0002
    unit_of_measurement: "ms/cm"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      lambda: return x / 100;
    state_class: measurement
